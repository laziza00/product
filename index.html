<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>product</title>
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="css/col.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>


  <section class="hero-content">
    <header class="header">
      <div class="container">
        <div class="row header__content middle between">
          <div class="header__logobox row middle">
            <a class=" header__logo-link " href="#">
              <img class="header___logo" src="images/logo.svg" alt="img">
            </a>
            <a class="header__logo--black" href="#">product</a>
          </div>
          <div class="header__menu menu" id="headerMenu">
            <nav class="header__nav nav">
              <ul class="nav__list style-none">
                <li class="nav__item">
                  <a class="nav__link nav__link--active" href="#">
                    Product 
                  </a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">
                    Customers 
                  </a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">
                    Pricing       
                  </a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">
                    Resources
                  </a>
                </li>
              </ul>
            </nav>
            <div class="header__link-box row middle">
              <a class="nav__link menu__sign--white" href="#">Sign In</a>
              <a class="nav__link menu__sign--green" href="#">Sign up</a>
              <button class="menu__dark" id="darkbtn"><i class='bx bxs-adjust-alt'></i>
              </button>
            </div>
         
          </div>
          <button class="menu__burger" id="menuBurger">
            <i class='bx bx-menu' id="icon"></i>
          </button>
        </div>
      </div>
    </header>
    <div class="hero">
      <div class="container">
        <div class="hero__inner">
          <div class="hero__info">
            <h1 class="hero__title">Work at the speed
              of thought</h1>
              <p class="hero__text">Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.</p>
              <div class="hero__linkbox row middle">
                <a class="link hero__link" href="#">Get started</a>
                <a class="link hero__link--green row middle" href="#"><i class='bx bx-play'></i>Watch the Video</a>
              </div>
          </div>
          <div class="hero__imgbox">
              <img class="hero__img" src="images/amico.svg" alt="img">
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="js/main.js"></script>
</body>

</html>
